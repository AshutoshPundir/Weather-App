<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="searchBar">
            <input type="text" placeholder="enter your city" spellcheck="false">
            <button>
                <img src="Image/search.svg.svg">
            </button>
        </div>
        
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="/Image/weather-icon_-sunny.svg" class="weatherIcon">
            <h1 style="color: #f3efef" class="city">Dehradun</h1>
            <h2 style="color: #f3efef;" class="temp"> 22Â°C</h2>
            <div class="col">
                <div class="humidity">
                    <img src="Image/humidity.svg.svg">
                    <div>
                        <h4>Humidity</h4>
                        <p id="humidity">50%</p>
                    </div>
                </div>
                <div class="Wind">
                    <img src="Image/wind.png.png">
                    <div>
                        <h4 >Wind Speed</h4>
                        <p class="wind"> 14 km/h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
    
</body>
</html>
